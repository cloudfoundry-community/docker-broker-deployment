---
- type: replace
  path: /releases/-
  value:
    name: broker-registrar
    version: 3.2.2
    url: https://bosh.io/d/github.com/cloudfoundry-community/broker-registrar-boshrelease?v=3.2.2
    sha1: f82c6a346d871ccb9835b8e6341f966cf7ebc7c9

- type: replace
  path: /releases/-
  value:
    name: routing
    version: 0.147.0
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/cf-routing-release?v=0.147.0
    sha1: 526af8e02a170b424f80148eed95f373bf831a6a

- type: replace
  path: /instance_groups/name=subway/jobs/-
  value:
    release: routing
    name: route_registrar
    consumes:
      nats:
        deployment: cf
        from: nats
    properties:
      route_registrar:
        routes:
        - name: ((broker-route-name)) # deployment name
          port: 8000
          registration_interval: 20s
          uris: [((broker-route-uri))]

- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/external_host?
  value: ((broker-route-uri))

- type: replace
  path: /instance_groups/-
  value:
    name: broker-registrar
    instances: 1
    azs: [z1]
    lifecycle: errand
    vm_type: default
    stemcell: default
    networks: [{name: default}]
    jobs:
    - name: broker-registrar
      release: broker-registrar
      consumes:
        servicebroker:
          from: broker
      properties:
        cf:
          api_url: ((cf-api-url))
          username: ((cf-admin-username))
          password: ((cf-admin-password))
          skip_ssl_validation: ((cf-skip-ssl-validation))

- type: replace
  path: /instance_groups/-
  value:
    name: broker-deregistrar
    instances: 1
    azs: [z1]
    lifecycle: errand
    vm_type: default
    stemcell: default
    networks: [{name: default}]
    jobs:
    - name: broker-deregistrar
      release: broker-registrar
      consumes:
        servicebroker:
          from: broker
      properties:
        cf:
          api_url: ((cf-api-url))
          username: ((cf-admin-username))
          password: ((cf-admin-password))
          skip_ssl_validation: ((cf-skip-ssl-validation))
