---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: 'b76f6d51-f701-48c2-9614-7240fe580346'
    name: 'couchdb16'
    description: 'CouchDB 1.6 service for application development and testing'
    bindable: true
    tags:
      - 'couchdb16'
      - 'couchdb'
      - 'document'
    metadata:
      displayName: 'CouchDB 1.6'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A CouchDB 1.6 service for development and testing running inside a Docker container'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    dashboard_client:
      id: docker-broker-couchdb16
      secret: ((docker-broker-couchdb16-secret))
    plans:
    - id: '3a35568d-aea9-447f-9e39-363c2e9da193'
      name: 'free'
      container:
        backend: 'docker'
        image: 'frodenas/couchdb'
        tag: '1.6'
        persistent_volumes:
          - '/data'
      credentials:
        username:
          key: 'COUCHDB_USERNAME'
        password:
          key: 'COUCHDB_PASSWORD'
        dbname:
          key: 'COUCHDB_DBNAME'
        uri:
          prefix: 'couchdb'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated CouchDB 1.6 server'
          - 'CouchDB 1.6 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-couchdb16-secret
    type: password
