---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: '617b9186-2e5b-11e4-af5d-a6c5e4d22fb7'
    name: 'rethinkdb'
    description: 'RethinkDB is built to store JSON documents'
    bindable: true
    tags:
      - 'rethinkdb'
      - 'document'
    metadata:
      displayName: 'RethinkDB 1.14.0'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'RethinkDB is built to store JSON documents'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    requires: []
    dashboard_client:
      id: docker-broker-rethink114
      secret: ((docker-broker-rethink114-secret))
    plans:
    - id: '6194d79a-2e5b-11e4-af5d-a6c5e4d22fb7'
      name: 'free'
      container:
        backend: 'docker'
        image: 'rethinkdb'
        tag: 'latest'
        persistent_volumes:
          - '/data'
      credentials:
        uri:
          prefix: 'rethinkdb'
          port: '28015/tcp'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated RethinkDB 1.14.0 server'
          - 'RethinkDB 1.14.0 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-rethink114-secret
    type: password
