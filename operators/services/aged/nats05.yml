---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: 'b9310aba-2fa4-11e4-b626-a6c5e4d22fb7'
    name: 'nats'
    description: 'NATS is a lightweight cloud messaging system'
    bindable: true
    tags:
      - 'nats'
      - 'mbus'
      - 'pubsub'
    metadata:
      displayName: 'NATS'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'NATS is a lightweight cloud messaging system'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    requires: []
    dashboard_client:
      id: docker-broker-nats05
      secret: ((docker-broker-nats05-secret))
    plans:
    - id: 'b9310e34-2fa4-11e4-b626-a6c5e4d22fb7'
      name: 'free'
      container:
        backend: 'docker'
        image: 'drnic/gnatsd'
        tag: '0.5.4'
      credentials:
        username:
          key: 'NATS_USERNAME'
        password:
          key: 'NATS_PASSWORD'
        uri:
          prefix: 'nats'
          port: '4222/tcp'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated NATS server'
          - 'NATS running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-nats05-secret
    type: password
