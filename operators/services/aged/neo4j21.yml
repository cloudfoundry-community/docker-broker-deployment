---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: '5d7b4893-bd37-495d-8f94-cf45e1fdf74a'
    name: 'neo4j21'
    description: 'Neo4j 2.1 service for application development and testing'
    bindable: true
    tags:
      - 'neo4j21'
      - 'neo4j'
      - 'nosql'
    metadata:
      displayName: 'Neo4j 2.1'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A Neo4j 2.1 service for development and testing running inside a Docker container'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    dashboard_client:
      id: docker-broker-neo4j21
      secret: ((docker-broker-neo4j21-secret))
    plans:
    - id: '8f1028b9-68ad-4e6c-bd5a-dbbafd622ffb'
      name: 'free'
      container:
        backend: 'docker'
        image: 'frodenas/neo4j'
        tag: '2.1'
        privileged: true
        persistent_volumes:
          - '/data'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated Neo4j 2.1 server'
          - 'Neo4j 2.1 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-neo4j21-secret
    type: password
