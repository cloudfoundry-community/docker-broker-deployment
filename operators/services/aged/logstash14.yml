---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: 'e72113ed-fde7-45fd-8758-aff41e6c5507'
    name: 'logstash14'
    description: 'Logstash 1.4 service for application development and testing'
    bindable: true
    tags:
      - 'logstash14'
      - 'logstash'
      - 'syslog'
    metadata:
      displayName: 'Logstash 1.4'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A Logstash 1.4 service for development and testing running inside a Docker container'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    requires:
      - 'syslog_drain'
    dashboard_client:
      id: docker-broker-logstash14
      secret: ((docker-broker-logstash14-secret))
    plans:
    - id: '5218782d-7fab-4534-92b8-434204d88c7b'
      name: 'free'
      container:
        backend: 'docker'
        image: 'frodenas/logstash'
        tag: '1.4'
      syslog_drain_port: '514/tcp'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated Logstash 1.4 server'
          - 'Logstash 1.4 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-logstash14-secret
    type: password
