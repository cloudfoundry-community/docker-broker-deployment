---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: 'aa0bf747-1a11-4d11-aaca-b3878a17b9ea'
    name: 'elastic13'
    description: 'Elasticsearch 1.3 service for application development and testing'
    bindable: true
    tags:
      - 'elasticsearch13'
      - 'elasticsearch'
      - 'elastic13'
      - 'elastic'
      - 'search'
    metadata:
      displayName: 'Elasticsearch 1.3'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A Elasticsearch 1.3 service for development and testing running inside a Docker container'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    dashboard_client:
      id: docker-broker-elastic13
      secret: ((docker-broker-elastic13-secret))
    plans:
    - id: 'cff75095-36b7-4e91-91e4-4d27b7bd8867'
      name: 'free'
      container:
        backend: 'docker'
        image: 'frodenas/elasticsearch'
        tag: '1.3'
        persistent_volumes:
          - '/data'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated Elasticsearch 1.3 server'
          - 'Elasticsearch 1.3 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-elastic13-secret
    type: password
