---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: '2cb838d0-2df9-11e4-a506-a6c5e4d22fb7'
    name: 'consul'
    description: 'Consul key-value storage'
    bindable: true
    tags:
      - 'consul'
      - 'keyvalue'
      - 'consul-0.3.1'
    metadata:
      displayName: 'Consul 0.3.1'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A highly-available key value store for shared configuration and service discovery'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    requires: []
    dashboard_client:
      id: docker-broker-consul03
      secret: ((docker-broker-consul03-secret))
    plans:
    - id: '2cb83bb4-2df9-11e4-a506-a6c5e4d22fb7'
      name: 'free'
      container:
        backend: 'docker'
        image: 'progrium/consul'
        tag: 'latest'
        persistent_volumes:
          - '/data'
      credentials:
        uri:
          uri: 'consul'
          port: '8500/tcp'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated Consul server v0.3.1'
          - 'Consul server running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-consul03-secret
    type: password
