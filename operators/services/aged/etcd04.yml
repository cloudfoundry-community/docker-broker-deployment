---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: '211411a0-2da1-11e4-852f-a6c5e4d22fb7'
    name: 'etcd'
    description: 'Etcd key-value storage'
    bindable: true
    tags:
      - 'etcd'
      - 'keyvalue'
      - 'etcd-0.4.6'
    metadata:
      displayName: 'Etcd 0.4.6'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A highly-available key value store for shared configuration and service discovery'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    requires: []
    dashboard_client:
      id: docker-broker-etcd04
      secret: ((docker-broker-etcd04-secret))
    plans:
    - id: '5d52a2bc-2da1-11e4-852f-a6c5e4d22fb7'
      name: 'free'
      container:
        backend: 'docker'
        image: 'drnic/etcd'
        tag: '0.4.6'
        persistent_volumes:
          - '/data'
      credentials:
        uri:
          prefix: 'etcd'
          port: '4001/tcp'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated Etcd 0.4.6 server'
          - 'Etcd 0.4.6 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-etcd04-secret
    type: password
