---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: '3f97963d-2224-488f-b945-1fb2dff61a72'
    name: 'arangodb22'
    description: 'ArangoDB 2.2 service for application development and testing'
    bindable: true
    tags:
      - 'arangodb22'
      - 'arangodb'
      - 'nosql'
    metadata:
      displayName: 'ArangoDB 2.2'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A ArangoDB 2.2 service for development and testing running inside a Docker container'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    dashboard_client:
      id: docker-broker-arangodb22
      secret: ((docker-broker-arangodb22-secret))
    plans:
    - id: '01a3df74-0718-48ca-8b30-a9f79e8bec94'
      name: 'free'
      container:
        backend: 'docker'
        image: 'frodenas/arangodb'
        tag: '2.2'
        persistent_volumes:
          - '/data'
      credentials:
        username:
          key: 'ARANGODB_USERNAME'
        password:
          key: 'ARANGODB_PASSWORD'
        dbname:
          key: 'ARANGODB_DBNAME'
        uri:
          prefix: 'arangodb'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated ArangoDB 2.2 server'
          - 'ArangoDB 2.2 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-arangodb22-secret
    type: password
