---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    id: '0fdcc9c0-14f5-11e7-9d8c-cfde16aa4822'
    name: 'redis32'
    description: 'Redis 3.2 service for application development and testing'
    bindable: true
    tags:
      - 'redis32'
      - 'redis'
      - 'key-value'
    metadata:
      displayName: 'Redis 3.2'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'Redis 3.2 key-value store running inside a Docker container'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/frodenas/docker-redis'
      supportUrl: 'https://slack.cloudfoundry.org'
    dashboard_client:
      id: docker-broker-redis32
      secret: ((docker-broker-redis32-secret))
    plans:
    - id: '13d21792-14f5-11e7-81cd-4357fa4eeda9'
      name: 'free'
      description: 'Free Trial'
      container:
        backend: 'docker'
        image: 'frodenas/redis'
        tag: '3.2'
        persistent_volumes:
          - '/data'
      credentials:
        password:
          key: 'REDIS_PASSWORD'
      metadata:
        costs:
        - amount:
            usd: 0.0
          unit: 'MONTHLY'
        bullets:
          - 'Dedicated Redis 3.2 server'
          - 'Redis 3.2 running inside a Docker container'


- type: replace
  path: /variables/-
  value:
    name: docker-broker-redis32-secret
    type: password
