---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    name: 'mongodb26'
    id: '23eefc93-6814-4db8-bbf0-eaa6c3c5fecc'
    description: 'MongoDB 2.6 service for application development and testing'
    bindable: true
    tags:
      - 'mongodb26'
      - 'mongodb'
      - 'document'
    metadata:
      displayName: 'MongoDB 2.6'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A MongoDB 2.6 service for development and testing running inside a Docker container'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/cloudfoundry-community/docker-boshrelease'
      supportUrl: 'https://slack.cloudfoundry.org'
    dashboard_client:
      id: docker-broker-mongodb26
      secret: ((docker-broker-mongodb26-secret))
    plans:
    - id: '6d8024b1-7deb-4dc7-a72a-33ec3f7a1bfc'
      name: 'free'
      container:
        backend: 'docker'
        image: 'frodenas/mongodb'
        tag: '2.6'
        command: '--smallfiles --httpinterface'
        persistent_volumes:
          - '/data'
      credentials:
        username:
          key: 'MONGODB_USERNAME'
        password:
          key: 'MONGODB_PASSWORD'
        dbname:
          key: 'MONGODB_DBNAME'
        uri:
          prefix: 'mongodb'
          port: '27017/tcp'
      description: 'Free Trial'
      metadata:
        costs:
        - amount:
            usd: 0.0
          unit: 'MONTHLY'
        bullets:
          - 'Dedicated 2.6 MongoDB server'
          - 'MongoDB 2.6 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-mongodb26-secret
    type: password
