---
- type: replace
  path: /instance_groups/name=docker/jobs/name=cf-containers-broker/properties/services/-
  value:
    name: 'mysql56'
    id: '24736f4a-72b8-4298-96f7-b48c4045ddfd'
    description: 'MySQL 5.6 service for application development and testing'
    bindable: true
    tags:
      - 'mysql56'
      - 'mysql'
      - 'relational'
    metadata:
      displayName: 'MySQL 5.6'
      imageUrl: 'data:image/png;base64,'
      longDescription: 'A MySQL 5.6 service for development and testing running inside a Docker container'
      providerDisplayName: 'Cloud Foundry Community'
      documentationUrl: 'https://github.com/frodenas/docker-mysql'
      supportUrl: 'https://slack.cloudfoundry.org'
    dashboard_client:
      id: docker-broker-mysql56
      secret: ((docker-broker-mysql56-secret))
    plans:
    - id: 'd42fc3cc-1341-4aa3-866e-01bc5243dc2e'
      name: 'free'
      container:
        backend: 'docker'
        image: 'frodenas/mysql'
        tag: '5.6'
        persistent_volumes:
          - '/data'
      credentials:
        username:
          key: 'MYSQL_USERNAME'
        password:
          key: 'MYSQL_PASSWORD'
        dbname:
          key: 'MYSQL_DBNAME'
        uri:
          prefix: 'mysql'
      description: 'Free Trial'
      metadata:
        costs:
          - amount:
              usd: 0.0
            unit: 'MONTHLY'
        bullets:
          - 'Dedicated MySQL 5.6 server'
          - 'MySQL 5.6 running inside a Docker container'

- type: replace
  path: /variables/-
  value:
    name: docker-broker-mysql56-secret
    type: password
